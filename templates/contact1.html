{% extends "layout.html" %} {% block content %}
<div class="site-wrap" style="z-index: 20005; position: fixed;">
  <div class="site-mobile-menu" style="z-index: 20006;">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
  </div>

  <header class="site-navbar" role="banner" style="top: 0;">
    <div class="container" style="max-width: 1340px;">
      <div class="row align-items-center">
        <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3"
          style="position: relative; top: 0; margin-left: 10px;">
          <a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-chevron-left h3"
              onclick="goBack()" style="font-size: 45px;"></span></a>
        </div>
      </div>
    </div>
  </header>
</div>

<div style="outline: none; background-color: #FFC115; height: 100vh;" tabindex="-1" role="group">
  <!-- <div
  style="outline: none; background-color: #9da2f4; height: 100vh;"
  tabindex="-1"
  role="group"
> -->

  <div class="clip-event-training" style="
      background: none;
      background-size: contain;
      background-position: center top;
      background-color: #FFC115;
      height: 37vh;
      padding: 0;
    ">
    <div class="Container-sc-1e7uphc-0 bKAWec jghleH" style="width: 100%; padding: 4rem 0px;">
      <div class="head-training">
        <div class="training-inner">
          <div class="item hero-training">
            <div class="training-row" style="background: white;">
              <div class="block-content no-padding-topbottom">
                <div class="col-xs-12 hero-wrapper">
                  <div class="module">
                    <div class="module-title-wraper">
                      <div style="
                          font-size: 67px;
                          font-weight: bolder;
                          color: #000000;
                        ">
                        Contact Us
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="Container-sc-1e7uphc-0 bKAWec bKAWec1 jghleH" style="width: 100%; height: 95vh; padding: 0;">
    <div id="eve" class="event-wrapper" style="
        width: 100%;
        height: auto;
        background: #ffffff;
        margin-top: 0%;
        padding: 0;
        padding: 0 2rem;
        text-align: center;
        border-radius: 1.75rem 1.75rem 0 0;
      ">{% if message %}
      <div class="alert1" style="left: 0;
      border-radius: inherit; background-color:{{ color }}; ">
        <span class="closebtn" onclick="this.parentElement.style.display='none'; ">&times;</span>
        {{message}}
      </div>
      {% else %} {% endif %}
      <div class="tab-content" style="
          padding: 0;
          background: #ffffff;
          text-align: center;
          margin-top: 9vh;
        ">
        <form autocomplete="off" method="POST" style="padding: 0; background-color: transparent;">
          <h1 class="log-title" style="">
            Enquiry Form
          </h1>
          <div class="input-container" style="border-radius: 30px;">
            <i class="far fa-user-circle fa-lg icon" style="border-radius: 30px 0 0 30px;"></i>
            <input class="input-field" type="text" id="name" name="name" style="border-radius: 0 30px 30px 0;"
              placeholder="Name" required="required" />
          </div>
          <div class="input-container" style="border-radius: 30px;">
            <i class="far fa-envelope fa-lg icon" style="border-radius: 30px 0 0 30px;"></i>
            <input class="input-field" id="email" style="border-radius: 0 30px 30px 0;" name="email" placeholder="Email"
              required="required" />
          </div>
          <div class="input-container" style="border-radius: 30px;">
            <i class="far fa-comment-alt fa-lg icon" style="border-radius: 30px 0 0 30px;"></i>
            <textarea class="input-field" id="message" style="border-radius: 0 30px 30px 0;" name="message"
              placeholder="Message..." required="required"></textarea>
          </div>

          <button type="submit" name="submit" value="Send Message" style="
              border-radius: 20px;
              border: 1px solid #647dee;
              color: #647dee;
              margin-bottom: 10px;
            ">
            Send Message
          </button>
        </form>
        <p style="font-size: 20px;">For more Information Visit :</p>
        <a href="https://universalcollegeofengineering.edu.in/contact-us/" target="_blank"
          style="font-size: 12px; color:blue !important">https://universalcollegeofengineering.edu.in/contact-us/</a>
      </div>
      <div style="width: 100vw; position: absolute; background: #ffffff; left: 0;">
        <img src="../static/svg/credits.svg" alt="svg" style="position: relative; /* bottom: 0; */ width: 100vw;" />
      </div>
    </div>
  </div>
</div>

{% endblock content %}
